name: Sync JSON to CSV

on:
  push:
    paths:
      - 'data/*.json'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Generate CSVs
        run: node scripts/sync-csv.js
        
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync csv files from json updates [skip ci]"
          file_pattern: 'public/downloads/*.csv'

